<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Aniversario</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">



</head>

<body>
  <div id="app">
    <aside>
      <img src="./assets/logo.svg" alt="logo do convite">
      <h1>Festivite</h1>
      <p>Crie um convite digital para o seu evento</p>
      <img src="./assets/Background.png" alt="imagem de Background">
    </aside>
    <main>
      <h2 class="container">Crie seu convite</h2>
      <form action="#" class="container">
        <fieldset>
          <legend>
            <i data-lucide="calendar"></i>
            <h3>Sobre o evento</h3>
          </legend>
        </fieldset>



      </form>
    </main>
  </div>


  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
